<!DOCTYPE html>
<html ng-app="app" ng-controller="AppCtrl">
<head>
  <title ng-bind="pageTitle"></title>

  <!-- social media tags -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- font awesome from BootstrapCDN -->
  <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
  <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">

  <!-- compiled CSS -->
  <link rel="stylesheet" type="text/css" href="site.css" />

</head>
<body>
  <div class="container">
    <div class="navbar navbar-default">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" ng-init="menuCollapsed = true"
        ng-click="menuCollapsed = ! menuCollapsed">
        <span class="sr-only"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-brand">
       Valur Fab Academy
     </div>
   </div>
   <div class="collapse navbar-collapse" collapse="menuCollapsed">
    <ul class="nav navbar-nav">
      <li ui-sref-active="active">
        <a href ui-sref="home">
          <i class="fa fa-home"></i>
          Home
        </a>
      </li>
      <li ui-sref-active="active">
        <a href ui-sref="about">
          <i class="fa fa-info-circle"></i>
          About Me
        </a>
      </li>
      <li class="dropdown">
        <a class="dropdown-toggle" data-toggle="dropdown" role="button">
          <i class="fa fa-book"></i>
          Assignments
        </a>
        <ul class="dropdown-menu" role="menu">
          <li ng-repeat="item in assignments"><a ui-sref="assignment({id: item.id})">{{item.name}}</a></li>
        </ul>
      </li>
    </ul>
  </div>
</div>
</div>

<div class="container" ui-view></div>

<footer class="footer">
  <div class="container">
    <div class="footer-inner">


      <p>
        (c) 2015 Valur Valsson         
      </p>
    </div>
  </div>
</footer>

  <!-- compiled JavaScript -->
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.13/angular.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.0/ui-bootstrap-tpls.min.js"></script>
  <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
  <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
